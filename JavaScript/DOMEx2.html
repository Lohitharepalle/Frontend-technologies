<!DOCTYPE html>
<html lang="en">
<head>
	<title>JS Insert a new element at the beginning</title>
</head>
<body>
	<div id="main">
		<h1 id="title">Welcome</h1>
		<p id="hint">Welcome to my page</p>
	</div>

	<button type="button" onclick="removeElement()">Remove Element</button>
	<script>
		function removeElement(){
			var parentElem=document.getElementById("main");
			var childElem=document.getElementById("hint");
			parentElem.removeElement(childElem);
		}
	</script>
</body>
</html>
