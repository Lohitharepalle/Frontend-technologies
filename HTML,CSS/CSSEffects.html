<!DOCTYPE html>
<html>
<head>
	<title>CSS Effects</title>
	<style>
		div
		{
			font: 35px "Times New Roman",sans-serif;

			/** Text Shadow Effects**/

		    text-shadow:  2px 2px 5px green;/**Vertical shadow,horizontal shadow,blur effect,color**/
		    text-shadow: 0 0 3px #ff0000,0 0 5px #0000FF;/**Two set of values with various colors of effects**/


		}


	</style>
</head>
<body>
	<div>
	    This is a text shadow effect
	</div>
</body>
</html>
