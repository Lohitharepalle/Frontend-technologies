<!DOCTYPE html>
<html>
<head>
	<title>Tables example</title>
	<style>
		table,th,td{
			table-layout: fixed;
			border: 2px solid green;
			width: 200px;
		}
	</style>
</head>
<body>
	<table border="1" background:"image.jpg">
		<caption>Details</caption>
		<tr><th colspan="3">2022</th></tr>
		<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
		<tr><td colspan="2" rowspan="2"></td><td>&nbsp;</td></tr>
		<tr><td></td></tr>
		<tr><td><ul>Hobbies:<li>Talking</li><li>listening music</li><li>playing</li></ul></td></tr>
		<tr><td><img src="bg.jpg" alt="Image not found" width="100" height="100"></td></tr>
		</tbody>
		<tfoot>
			<tr><td colspan="2">Total employees:4</td><td>avg salary=2lakh</td></tr>
		</tfoot>
    </table>
</body>
</html>
