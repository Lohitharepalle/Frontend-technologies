<!DOCTYPE html>
<html>
<head>
	<title>CSS Fonts</title>
	<style>
		p
		{
			font-size: xx-small;
			font-family: sans-serif;
		}
		.p1
		{
			font-size: x-small;
			font-family: serif;
		}
		.p2 /**class selectors**/
		{
			font-size: small;
		}
		.p3
		{
			font-size: medium;
		}
		#p4 /**id selectors**/
		{
			font-size: larger;
		}
		#p5
		{
			font-size: x-large;
		}
		#p6
		{
			font-size: xx-large;
		}


		h1
		{
			color: #9000A1;
		}
		h2
		{
			color: rgb(0,220,30);
		}

	</style>
</head>
<body>

	<p>
		This is a Paragraph
	</p>
	<h1>
		This is Heading Level 1
	</h1>
	<h2>
		This is Heading level 2
	</h2>
	<p class="p1">This is Paragraph</p>
	<p class="p2">This is Paragraph</p>
	<p class="p3">This is Paragraph</p>
	<p id="p4">This is Paragraph</p>
	<p id="p5">This is Paragraph</p>
	<p id="p6">This is Paragraph</p>


</body>
</html>
